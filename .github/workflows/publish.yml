name: Docker Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ["ubuntu-latest"]
    steps:
      - name: Checkout the source
        uses: actions/checkout@v2
      - name: Login to Docker Hubs
        run: sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Building docker image
        run: sudo docker build . -t gauri65/aplus
      - name: Push docker image to Hub
        run: sudo docker push gauri65/aplus:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pulling Image from docker Hub
        run: sudo docker pull gauri65/aplus:latest
      - name: Remove any existing containers
        run: sudo docker stop $(docker ps -aq)
      - name: List existing Containers
        run: sudo docker ps -a
      - name: Stop existing Containers
        run: sudo docker stop $(docker ps -aq)
      - name: Stop existing containers
        run: sudo docker rm -f aplus_container
      - name: Run a container
        run: sudo docker run -d --name aplus_container -p 8000:8000 gauri65/aplus
